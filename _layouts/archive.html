---
layout: default
---


<div id="content" class="content">


<ul class="category recent-posts">       
{% for post in site.posts %}
{% for cat in post.categories %}
{% if cat == page.category %}

        <li>
            <div class="article">
                <article class="article" itemscope itemtype="http://schema.org/BlogPosting">
                    <header class="post-header">
                        <span class="title"><a itemprop="name" href="{{ post.url | prepend: site.github.url | prepend: site.baseurl}}" title="{{ title }}">{{ post.title }}</a></span>
                        <time class="date" itemprop="datePublished" datetime="{{post.date | date: "%Y-%m-%d"}}">{{post.date | date: "%B %e, %Y"}}</time>
                    </header>
                </article>
            </div>
        </li>
{% endif %}
{% endfor %}

{% endfor %}
</ul>


</div>
